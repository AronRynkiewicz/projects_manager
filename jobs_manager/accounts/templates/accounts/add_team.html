<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Team</title>
</head>
    <body>
        Task name: {{task.task_name}} <br><br>
        Description: <br>
        {{task.task_description}} <br>
        <div class="add_team">
            <form method="post", action="{% url 'accounts:add_team' task.id %}">
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit">Add team(s)</button>
            </form>
    </body>
</html>
